Matrix:
  type: array
  items:
    type: array
    items:
      type: float


Molecule:
  properties:
    id:
      type: keyword
      label.en: Molecule ID
    name:
      type: keyword
      label.en: Molecule name
    count:
      type: integer
      label.en: Molecule count
    residues[]:
      type: keyword
      ^label.en: List of residues


VanDerWaalsInteractions:
  properties:
    rvdw:
      label.en: rvdw [nm]
      hint.en: distance for the LJ or Buckingham cut-off
      type: float
    vdw-type:
      label.en: vdw-type
      type: keyword
      enum:
        - "cut-off"
        - "pme"
        - "shift"
        - "switch"
        - "user"
    dispcorr:
      label.en: dispcorr
      type: keyword
      enum:
        - "no"
        - "enerpres"
        - "eber"
    rvdw-switch:
      label.en: rvdw-switch [nm]
      hint.en: where to start switching the LJ force and possibly the potential, only relevant when force or potential switching is used
      type: float
    vdw-modifier:
      label.en: vdw-modifier
      type: keyword
      enum:
        - "potential-shift"
        - "none"
        - "force-switch"
        - "potential-switch"

Barostat:
  properties:
    pcoupl:
      label.en: pcoupl
      type: keyword
      enum:
        - "no"
        - "berendsen"
        - "c-rescale"
        - "parrinello-rahman"
        - "mttk"
    pcoupltype:
        label.en: pcoupltype
        type: keyword
        enum:
        - "isotropic"
        - "semiisotropic"
        - "anisotropic"
        - "surface-tension"
    tau-p:
      label.en: tau-p [ps]
      hint.en: The time constant for pressure coupling (one value for all directions)
      type: float
    compressibility:
      use: ./experiments-definitions.yaml#/Matrix
      label.en: compressibility [bar^-1]
      hint.en: "The compressibility (NOTE: this is now really in bar-1) For water at 1 atm and 300 K the compressibility is 4.5e-5 bar-1"
    refcoord-scaling:
      label.en: refcoord-scaling
      type: keyword
      enum:
        - "no"
        - "all"
        - "com"


Thermostat:
  properties:
    tcoupl:
      label.en: tcoupl
      type: keyword
      enum:
        - "no"
        - "berendsen"
        - "nose-hoover"
        - "andersen"
        - "andersen-massive"
        - "v-rescale"
    tau-t[]:
      ^label.en: tau-t [ps]
      ^hint.en: The time constant for temperature coupling (one value for all groups)
      type: float
    tc-grps:
      label.en: tc-grps
      properties:
        nr:
          label.en: Group number
          hint.en: groups to couple to separate temperature baths
          type: integer
        name:
          label.en: name
          type: keyword
    nsttcouple:
      label.en: nsttcouple
      hint.en: The frequency for coupling the temperature.
      type: integer


NeighbourList:
  properties:
    pbc:
      label.en: pbc
      type: keyword
      enum:
        - "no"
        - "xy"
        - "xyz"
    rlist:
      label.en: rlist [nm]
      hint.en: Cut-off distance for the short-range neighbor list
      type: float
    nstlist:
      label.en: nstlist
      type: integer
    cutoff-scheme:
      label.en: cutoff-scheme
      type: keyword
      enum:
        - "verlet"
        - "group"


ElectrostaticInteractions:
  properties:
    coulombtype:
      label.en: coulombtype
      type: keyword
      enum:
      - "cut-off"
      - "ewald"
      - "pme"
      - "p3m-ad"
      - "reaction-field"
      - "user"
      - "pme-shift"
      - "pme-user"
      - "pme-user-switch"
    rcoulomb:
      label.en: rcoulomb [nm]
      hint.en: The distance for the Coulomb cut-off
      type: float
    epsilon-r:
      label.en: epsilon-r
      hint.en: The relative dielectric constant
      type: float
    epsilon-rf:
      label.en: epsilon-rf
      type: float
    coulomb-modifier:
      label.en: coulomb-modifier
      type: keyword
      enum:
        - "none"
        - "potential-shift"
